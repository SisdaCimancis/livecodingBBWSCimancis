<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Live Coding Rekrutmen Konsultan Individu BBWS Cimanuk Cisanggarung
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      #todoinput {
        width: 80%;
        padding: 10px;
        margin-right: 10px;
      }
      button {
        padding: 10px;
        background-color: #0e5ec8;
        border-radius: 5%;
        color: white;
        border: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #eceaea;
        margin: 10px 0;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li button {
        margin-left: 10px;
        padding: 5px 10px;
        border-radius: 5%;
        border: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List</h2>
      <input type="text" id="todoinput" placeholder="Tambah todo baru..." />
      <button onclick="addtodo()">Tambah</button>

      <ul id="todolist"></ul>
    </div>

    <script>
      function addtodo() {
        const input = document.getElementById("todoinput");
        const todoText = input.value.trim();
        if (todoText === "") return;

        const li = document.createElement("li");
        li.style.display = "flex";
        li.style.alignItems = "center";
        li.style.gap = "10px";

        const span = document.createElement("span");
        span.textContent = todoText;
        span.style.flexGrow = "1";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Selesai";
        completeBtn.style.backgroundColor = "#5cb85c";
        completeBtn.onclick = function () {
          span.style.textDecoration = "line-through";
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.style.backgroundColor = "#d9534f";
        deleteBtn.onclick = function () {
          li.remove();
        };

        li.appendChild(span);
        li.appendChild(completeBtn);
        li.appendChild(deleteBtn);

        document.getElementById("todolist").appendChild(li);
        input.value = "";
      }
    </script>
  </body>
</html>
